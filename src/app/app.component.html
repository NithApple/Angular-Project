
<h2>upload single image</h2>
<input type="file" (change)="fileChange($event)">

<h2>upload multiplle image</h2>
<input type="file" multiple (change)="fileMultipleFileChange($event)">
<div>
    <button (click)="startUpload()">Upload images</button>
</div>

<div class="show-images" *ngIf="images$.length">
   <div class="image" *ngFor="let img of images$; let i = index;">
      <img [src]="img?.url">
   </div>
</div>

<router-outlet></router-outlet>
